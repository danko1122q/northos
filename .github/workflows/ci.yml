name: OS Build CI

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Clang-Format
        run: sudo apt-get install -y clang-format

      - name: Run Clang-Format Style Check
        run: |
          # Only check .c files in kernel and user directories
          # Exclude icons_data.c as it contains large data arrays that trigger errors
          find kernel user -name "*.c" | grep -v "icons_data.c" | xargs clang-format --dry-run --Werror
        # This step ensures code follows the .clang-format rules before building

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install Pillow
          # Required by convert.py for processing icons

      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-multilib build-essential binutils

      - name: Clean Environment
        run: make clean
        # Cleans previous build artifacts defined in your Makefile

      - name: Build OS Images
        run: make all
        # Compiles the kernel and user programs into .img files

      - name: Verify Build Artifacts
        run: |
          if [ -f "img/xv6OS.img" ] && [ -f "img/fs.img" ]; then
            echo "Success: OS images generated."
            ls -lh img/
          else
            echo "Error: Required image files are missing."
            exit 1
          fi

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: OS-Images
          path: img/